<div class="header-container left">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="bars" class="h4"></nb-icon>
    </a>
    <div class="logo" *ngIf="ws">
      <a routerLink="/{{ws.id}}/dashboard" class="text-decoration-none">
        <img *ngIf="!ws.logo || !ws.logo.url" alt="cashstory_icon_white" height="40"
          src="/assets/images/cashstory_icon_white.png">
        <img *ngIf="ws.logo && ws.logo.url" alt="{{ws.logo.name}}" height="40" [src]="ws.logo.url"
          onError="this.src='/assets/images/cashstory_icon_white.png';">
        <span class="font-weight-light d-none d-md-inline"> | {{ws?.name}}</span>
      </a>
    </div>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item btn" (click)="openSearch()">
      <nb-icon icon="search" class="fa-2x"></nb-icon>
      <ngx-search type="rotate-layout" [placeholder]="placeholder" class="d-none"></ngx-search>
    </nb-action>
    <nb-action *ngIf="this.user && this.user.workspaces && moreThanOneWp()" nbContextMenuTag="workSpacesMenu"
      [nbContextMenu]="workSpacesMenu" nbContextMenuTrigger="click">
      <nb-icon icon="window-restore" class="fa-2x"></nb-icon>
    </nb-action>
    <nb-action *ngIf="this.isDuplicateWS" class="control-item btn">
      <button nbButton size="large" class="share-btn" (click)="openShare()">
        <em class="fas fa-user-friends"></em>&nbsp;Share</button>
    </nb-action>
    <nb-action>
      <nb-user [name]="showFirstName()" [picture]="upload.getImage(user?.picture)"
        (click)="this.router.navigate(['/account'])">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

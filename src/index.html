  <style>
    #cs_loader_wrap {
      display: flex;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: absolute;
      background-color: white;
      z-index: 4100;
    }

    #cs_logo_wrap {
      display: flex;
      width: 150px;
      height: 150px;
      background: white;
      border-radius: 50%;
      margin: 0 auto;
    }

    #cs_logo_loading {
      display: flex;
      height: 120px;
      margin: auto;
      opacity: 0.7;
    }

    #cs_spinner_loading {
      width: 150px;
      height: 150px;
      position: absolute;
      border-top: 3px solid #3edb7c;
      border-right: 3px solid rgba(0, 0, 0, 0);
      border-left: 3px solid rgba(0, 0, 0, 0);
      border-radius: 50%;
      animation: spin-bot 1s ease-in-out infinite;
    }

    @keyframes spin-bot {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
